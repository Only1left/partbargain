<script>
const subreddits = [
  'deals',
  'buildapcsales',
  'gamedeals',
  'pcgamingdeals',
  'techdeals',
  'videogamedeals',
  'mechanicalkeyboards',
  'headphones',
  'smartphones',
  'audio'
];

const excludeKeywords = ['canada', 'uk', 'au', 'australia', 'eu'];

const computerPartsKeywords = [
  'cpu', 'processor', 'gpu', 'graphics card', 'graphics', 'motherboard', 'ram',
  'memory', 'ssd', 'hdd', 'hard drive', 'power supply', 'psu', 'cooler', 'case',
  'fan', 'cpu cooler', 'pc build', 'pc parts', 'video card', 'storage', 'nvme',
  'motherboard', 'computer parts', 'pc components', 'computer components', 'graphicscard'
];

async function fetchRedditJSONMultiple(sub, maxPosts = 50) {
  let posts = [];
  let after = null;

  while (posts.length < maxPosts) {
    let url = `https://www.reddit.com/r/${sub}/new.json?limit=100`;
    if (after) url += `&after=${after}`;

    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed to fetch ${sub}`);

      const data = await res.json();
      const newPosts = data.data.children.map(c => c.data);
      posts = posts.concat(newPosts);

      if (!data.data.after) break;
      after = data.data.after;

    } catch (e) {
      console.error(e);
      break;
    }
  }

  return posts.slice(0, maxPosts);
}

function filterDeals(posts) {
  const now = Date.now();
  const weekMs = 7 * 24 * 60 * 60 * 1000;
  return posts.filter(post => {
    const title = post.title.toLowerCase();
    const created = post.created_utc * 1000;
    const isRecent = (now - created) < weekMs;
    const hasExclude = excludeKeywords.some(k => title.includes(k));
    const hasDollarOrPercent = title.includes('$') || title.includes('%');
    const hasComputerKeyword = computerPartsKeywords.some(k => title.includes(k));
    return isRecent && !hasExclude && hasDollarOrPercent && hasComputerKeyword;
  });
}

async function loadDeals() {
  document.getElementById('loading').style.display = 'block';

  const promises = subreddits.map(sub => fetchRedditJSONMultiple(sub, 50));
  const results = await Promise.all(promises);

  let allDeals = results.flat();
  allDeals = filterDeals(allDeals);

  allDeals.sort((a, b) => b.created_utc - a.created_utc);

  document.getElementById('loading').style.display = 'none';
  displayDeals(allDeals);

  const adBetween = document.getElementById('adBetweenDeals');
  if (allDeals.length > 5) {
    adBetween.style.display = 'block';
  } else {
    adBetween.style.display = 'none';
  }

  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase();
    const filtered = allDeals.filter(deal => deal.title.toLowerCase().includes(term));
    displayDeals(filtered);
  });
}

function displayDeals(deals) {
  const container = document.getElementById('deals');
  if (deals.length === 0) {
    container.innerHTML = '<p>No deals found.</p>';
    return;
  }
  container.innerHTML = deals.map(deal => `
    <div class="deal">
      <a href="${deal.url}" target="_blank" rel="noopener">${deal.title}</a>
      <div class="meta">
        üëç ${deal.ups.toLocaleString()} &nbsp;&nbsp;|&nbsp;&nbsp; Posted on: ${new Date(deal.created_utc * 1000).toLocaleString()}
      </div>
    </div>
  `).join('');
}

loadDeals();
</script>
